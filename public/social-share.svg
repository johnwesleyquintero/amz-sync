<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#146EB4" />

  <!-- Logo/Title Area -->
  <rect x="100" y="100" width="400" height="150" rx="10" fill="#FFFFFF" />
  <text x="300" y="190" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#146EB4">AmzSync</text>

  <!-- Tagline -->
  <text x="600" y="300" font-family="Arial" font-size="36" text-anchor="middle" fill="#FFFFFF">Amazon Advertising Analytics Platform</text>

  <!-- Social Media Icons -->
  <g transform="translate(450, 400)">
    <!-- Facebook -->
    <circle cx="0" cy="0" r="40" fill="#1877F2" />
    <text x="0" y="10" font-family="Arial" font-size="30" text-anchor="middle" fill="#FFFFFF">f</text>

    <!-- Twitter -->
    <circle cx="100" cy="0" r="40" fill="#1DA1F2" />
    <path d="M70,0 a30,30 0 1,0 60,0 a30,30 0 1,0 -60,0" fill="#FFFFFF" />

    <!-- LinkedIn -->
    <circle cx="200" cy="0" r="40" fill="#0077B5" />
    <text x="200" y="10" font-family="Arial" font-size="30" text-anchor="middle" fill="#FFFFFF">in</text>
  </g>

  <!-- Website URL -->
  <text x="600" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">amz-sync.com</text>
</svg>

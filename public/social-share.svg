<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <style>
    /* Adjusted text color for better contrast on the new gradient */
    .title {
      font: bold 72px 'Inter', sans-serif;
      fill: #333333;
    }

    /* Was #ffffff */
    .subtitle {
      font: 500 48px 'Inter', sans-serif;
      fill: rgba(51, 51, 51, 0.9);
    }

    /* Was rgba(255,255,255,0.9) */
    .description {
      font: 400 36px 'Inter', sans-serif;
      fill: rgba(51, 51, 51, 0.7);
    }

    /* Was rgba(255,255,255,0.7) */
  </style>

  <defs>
    <!-- Updated gradient using logo colors -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9900" /> <!-- Logo Orange -->
      <stop offset="100%" stop-color="#146EB4" /> <!-- Logo Blue -->
    </linearGradient>
  </defs>

  <!-- Gradient background -->
  <rect width="1200" height="630" fill="url(#gradient)" />

  <!-- Your AmzSync logo embedded -->
  <!-- Positioned at (60, 60), scaled to 150px wide (maintaining aspect ratio) -->
  <g transform="translate(60 60) scale(0.75)">
    <!-- Logo Icon Path (references the gradient defined above) -->
    <path d="M30,38 L10,18 M30,38 L10,58 M50,38 L70,18 M50,38 L70,58" stroke="url(#gradient)" stroke-width="6"
      stroke-linecap="round" fill="none" />
    <!-- Logo Text -->
    <text x="90" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">AmzSync</text>
    <text x="90" y="58" font-family="Arial, sans-serif" font-size="7" fill="#666">Amazon Advertising Automation</text>
  </g>

  <!-- Text Content -->
  <!-- Adjusted position slightly and text color -->
  <g transform="translate(60 250)">
    <!-- Adjusted Y position -->
    <text x="0" y="0" class="title">AmzSync</text>
    <text x="0" y="80" class="subtitle">Enterprise Advertising Platform</text> <!-- Adjusted spacing -->
    <text x="0" y="160" class="description">
      <!-- Adjusted spacing and used class -->
      Data-Driven Insights for Amazon Sellers
    </text>
  </g>
</svg>